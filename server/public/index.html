<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.7.0.js"></script>
    <script src="client.js"></script>
    <title>jQuery Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <input id="digit-one" type="text" />

    <button id="add-btn" class="math-btn" value="+">+</button>
    <button id="minus-btn" class="math-btn" value="-">-</button>
    <button id="multiply-btn" class="math-btn" value="*">*</button>
    <button id="divide-btn" class="math-btn" value="/">/</button>

    <input type="text" id="digit-two"/>

    <button type="submit" id="equals-btn">=</button>
    <button id="clear-btn">c</button>


</body>
</html>
